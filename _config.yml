url: "https://new.ericpei.ca" # the base hostname & protocol for the site

# not sure if I need to change those, but right now my custom domain is working fine
# right now, crackersamdjam.github.io/blog -> new.ericpei.ca

og_image: /assets/img/profile-pic.jpg
google_analytics: ""

header:
  pages:
    - name: Home
      slug: /
    - name: Work
    - name: Blog

footer:
  show_powered_by: false
  contact:
    - name: Email
      value: me@ericpei.ca
      link: mailto:me@ericpei.ca
  follow:
    - name: Keybase
      link: https://keybase.io/crackersamdjam
    - name: GitHub
      link: https://github.com/crackersamdjam
